
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Meu Jogo</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!-- Tela inicial com o bot√£o "Jogar" -->

    <!-- Formul√°rio de login, inicialmente escondido -->
    <div class="login-container" style="display: none;">
        <h2>Entrar no Jogo</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usu√°rio</label>
                <input type="text" id="username" name="username" placeholder="Nome de usu√°rio" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
                </div>

            <button type="submit">Entrar</button>

    </div>

    <!-- Tela de sele√ß√£o de personagem -->
    <div class="character-selection" style="display: none;">

            <form id="createCharacterForm">
                <div class="input-group">

                <div class="input-group">
                    <label>G√™nero</label>

                        </label>
                        <label>
                            <input type="radio" name="gender" value="Feminino" required>
                            Feminino
                        </label>
                    </div>
                </div>
                <button type="button" id="create-character-btn">Criar</button>
                <button type="button" id="cancel-creation-btn">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
